<ul class="list-inline" ng-controller="SocialController as SC">
	<li ng-repeat="social in SC.list">
		<a target="new" href="{{ social.url }}" class="btn btn-default btn-lg">
			<i class="fa {{ social.css_class }} fa-fw"></i> <span class="network-name"> {{ social.name }} </span>
		</a>
	</li>
</ul>
